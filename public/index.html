<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Prodigi photo book marker sign up page."
    />
    <title>Prodigi - Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container py-8 mx-auto">
      <section class="form-container px-5 max-w-sm mx-auto">
        <form action="#" method="POST">
          <div class="form-header font-semibold mb-6">
            <h3 class="text-xl mb-2">Photo book maker sign up</h3>
            <h5 class="text-sm">
              Already have an account?
              <a href="#" target="_blank" class="text-blue-500">Sign in</a>
            </h5>
          </div>

          <div class="mb-3">
            <label
              class="text-label text-gray-400 uppercase tracking-widest"
              for="full_name"
              >Full name*</label
            >
            <input
              class="
                block
                text-sm
                font-semibold
                border-b-2
                py-1
                w-full
                outline-none
                focus:text-black focus:border-black
              "
              type="text"
              id="full_name"
              name="full_name"
              placeholder="Full name"
            />
          </div>
          <div class="mb-3">
            <label
              class="text-label text-gray-400 uppercase tracking-widest"
              for="email"
              >Email*</label
            >
            <input
              class="
                block
                text-sm
                font-semibold
                border-b-2
                py-1
                w-full
                outline-none
                focus:text-black focus:border-black
              "
              type="text"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-3">
            <label
              class="text-label text-gray-400 uppercase tracking-widest"
              for="company_name"
              >Company name</label
            >
            <input
              class="
                block
                text-sm
                font-semibold
                border-b-2
                py-1
                w-full
                outline-none
                focus:text-black focus:border-black
              "
              type="text"
              id="company_name"
              name="company_name"
              placeholder="Company name"
            />
          </div>
          <div class="mb-5">
            <div class="mb-3">
              <label
                class="text-label text-gray-400 uppercase tracking-widest"
                for="password"
                >Password*</label
              >
              <input
                class="
                  block
                  text-sm
                  font-semibold
                  border-b-2
                  py-1
                  w-full
                  outline-none
                  focus:text-black focus:border-black
                "
                type="password"
                id="password"
                name="password"
                placeholder="Create password"
              />
            </div>
            <div>
              <label
                class="text-label text-gray-400 uppercase tracking-widest"
                for="confirm_password"
                >Password*</label
              >
              <input
                class="
                  block
                  text-sm
                  font-semibold
                  border-b-2
                  py-1
                  w-full
                  outline-none
                  focus:text-black focus:border-black
                "
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm password"
              />
            </div>
          </div>
          <h5 class="text-sm font-semibold mb-3">* Required field</h5>
          <div class="text-sm mb-2 flex justify-items-start">
            <input
              class="mr-2 mt-1"
              type="checkbox"
              name="agreements"
              id="terms_and_conditions"
            />
            <label for="terms_and_conditions"
              >I have read and agree to the
              <a href="#" target="_blank" class="text-blue-500 font-semibold"
                >terms and conditions</a
              ></label
            >
          </div>
          <div class="text-sm flex justify-items-start">
            <input
              class="mr-2 mt-1"
              type="checkbox"
              name="agreements"
              id="product_updates"
            />
            <label for="product_updates"
              ><span class="font-semibold"
                >Email me about product updates.
              </span>
              Prodigi occasionally send helpful and useful emails. You can
              unsubscribe at any time.
              <a href="#" target="_blank" class="text-blue-500 font-semibold"
                >Privacy policy</a
              ></label
            >
          </div>
          <input
            class="
              mt-5
              w-full
              block
              p-2
              bg-button-100
              text-white
              hover:bg-button-200
              cursor-pointer
            "
            type="submit"
            value="Create account"
          />
        </form>
      </section>
    </main>
  </body>
</html>
