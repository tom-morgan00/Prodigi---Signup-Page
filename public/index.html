<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Prodigi photo book marker sign up page."
    />
    <title>Prodigi - Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="form-container">
        <form action="#" method="POST">
          <h3>Photo book maker sign up</h3>
          <h5>
            Already have an account? <a href="#" target="_blank">Sign in</a>
          </h5>
          <div>
            <label for="full_name">Full name*</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              placeholder="Full name"
            />
          </div>
          <div>
            <label for="email">Email*</label>
            <input type="text" id="email" name="email" placeholder="Email" />
          </div>
          <div>
            <label for="company_name">Company name</label>
            <input
              type="text"
              id="company_name"
              name="company_name"
              placeholder="Company name"
            />
          </div>
          <div>
            <div>
              <label for="password">Password*</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create password"
              />
            </div>
            <div>
              <label for="confirm_password">Password*</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm password"
              />
            </div>
          </div>
          <h5>* Required field</h5>
          <div>
            <input
              type="checkbox"
              name="agreements"
              id="terms_and_conditions"
            />
            <label for="terms_and_conditions"
              >I have read and agree to the
              <a href="#" target="_blank">terms and conditions</a></label
            >
          </div>
          <div>
            <input type="checkbox" name="agreements" id="product_updates" />
            <label for="product_updates"
              ><span>Email me about product updates. </span> Prodigi
              occasionally send helpful and useful emails. You can unsubscribe
              at any time. <a href="#" target="_blank">Privacy policy</a></label
            >
          </div>
          <input type="submit" value="Create account" />
        </form>
      </section>
    </main>
  </body>
</html>
